<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>AGENDARTE</title>
        <meta content="" name="description">
        <meta content="" name="keywords">

        <!-- Favicons -->
        <link href="assets/img/favicon.png" rel="icon">
        <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

        <!-- Vendor CSS Files -->
        <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
        <link href="assets/vendor/aos/aos.css" rel="stylesheet">
        <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
        <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
        <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
        <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

        <!-- Template Main CSS File -->
        <link href="assets/css/style.css" rel="stylesheet">

        <!-- =======================================================
        * Template Name: Restaurantly - v3.8.0
        * Template URL: https://bootstrapmade.com/restaurantly-restaurant-template/
        * Author: BootstrapMade.com
        * License: https://bootstrapmade.com/license/
        ======================================================== -->
    </head>

    <body>

        <!-- ======= Top Bar ======= -->
        <section id="topbar" class="d-flex align-items-center fixed-top ">
            <div class="container-fluid container-xl d-flex align-items-center justify-content-center justify-content-lg-start">
            </div>
        </section>



        <!-- ======= Header ======= -->
        <header id="header" class="fixed-top d-flex align-items-center ">
            <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

                <div class="logo me-auto">
                    <h1><a th:href="@{/}">AgendArte</a></h1>
                    <!-- Uncomment below if you prefer to use an image logo -->
                    <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
                </div>
            </div>


        </header><!-- End Header -->


        <main id="main">
            <section class="breadcrumbs">
                <div class="container">

                    <div class="d-flex justify-content-between align-items-center">
                        <h2>Bienvenido administrador</h2>
                        <ol>
                            <li><a th:href="@{/}">Inicio</a></li>
                            <li>Administración</li>
                        </ol>
                    </div>

                </div>
            </section>

            <section class="inner-page">
                <div class="container">

                    <a th:href="@{/registrar}">Crear Usuario</a>

                    <br>
                    <br>

                    <h2>Listado de usuarios en la base de datos</h2>
                    <div class="container mt-3">

                        <div th:if="${usuarios != null and !usuarios.empty}">
                            <table class="table table-striped">
                                <tr>
                                    <th>Id Usuario</th>
                                    <th>Nombres</th>
                                    <th>Apellidos</th>
                                    <th>Direccion</th>
                                    <th>Telefono</th>
                                    <th>Correo</th>
                                    <th>Password</th>
                                    <th>Editar</th>
                                    <th>Eliminar</th>

                                </tr>

                                <tr th:each="usuario:${usuarios}">

                                    <td th:text="${usuario.idusuario}"> </td>
                                    <td th:text="${usuario.nombres}"> </td>
                                    <td th:text="${usuario.apellidos}"> </td>
                                    <td th:text="${usuario.direccion}"> </td>
                                    <td th:text="${usuario.telefono}"> </td>
                                    <td th:text="${usuario.correo}"> </td>
                                    <td th:text="${usuario.password}"> </td>
                                    <td>
                                        <a class="btn btn-success btn-sm" th:href="@{/editar/}+${usuario.idusuario}"><i class="bi bi-pencil-square"></i></a>
                                    </td>
                                    <td>
                                        <a class="btn btn-danger btn-sm" th:href="@{/eliminar/}+${usuario.idusuario}"><i class="bi bi-trash"></i></a>
                                    </td>


                            </table>


                        </div>

                        <div th:if="${usuarios == null or usuarios.empty}">
                            La Tabla usuarios está vacía
                        </div>
                    </div>
            </section>

        </main><!-- End #main -->

        <!-- ======= Footer ======= -->
        <footer id="footer">


            <div class="container">
                <div class="copyright">
                    &copy; Copyright <strong><span>Agendarte</span></strong>. All Rights Reserved
                </div>

            </div>
        </footer><!-- End Footer -->

        <div id="preloader"></div>
        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

        <!-- Vendor JS Files -->
        <script src="assets/vendor/aos/aos.js"></script>
        <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
        <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
        <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
        <script src="assets/vendor/php-email-form/validate.js"></script>

        <!-- Template Main JS File -->
        <script src="assets/js/main.js"></script>

    </body>

</html>
