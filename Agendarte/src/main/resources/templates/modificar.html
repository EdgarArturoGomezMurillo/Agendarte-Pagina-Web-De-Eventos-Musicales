        <main id="main">
            <section class="breadcrumbs">
                <div class="container">

                    <div class="d-flex justify-content-between align-items-center">
                        <h2>Administración</h2>
                        <ol>
                            <li><a th:href="@{/loginadmin}">Inicio</a></li>
                            <li>Administración</li>
                        </ol>
                    </div>

                </div>
            </section>

            <section class="inner-page">
                <div class="container">
                    <p>
                        Bienvenido administrador a Crear Usuario
                    </p>

                    <h2>Formulario Usuario</h2>

                    <div class="formularioiniciosesion">
                        <form method="post" th:action="@{/guardar}" th:object="${usuarios}">

                            <label for="idusuario" >Id usuario</label>
                            <input type="number" name="idusuario" th:field="*{idusuario}" id="idusuario" placeholder="Su identificación...">

                            <label for="nombres">Nombres</label>
                            <input type="text" name="nombres" th:field="*{nombres}" id="nombres" placeholder="Sus nombres...">

                            <label for="apellidos">Apellidos</label>
                            <input type="text" name="apellidos" th:field="*{apellidos}" id="apellidos" placeholder="Sus apellidos...">

                            <label for="direccion">Dirección</label>
                            <input type="text" name="direccion" th:field="*{direccion}" placeholder="Su dirección...">

                            <label for="telefono">Teléfono</label>
                            <input type="number" name="telefono" th:field="*{telefono}" placeholder="Su telefono...">

                            <label for="correo">Correo</label>
                            <input type="text" name="correo" th:field="*{correo}" id="correo" placeholder="Su correo...">

                            <label for="password">Password</label>
                            <input type="password" name="password" th:field="*{password}" id="idcliente" placeholder="Su password...">


                            <input name="submit" type="submit" value="Modificar">
                        </form>

                    </div>







                </div>
