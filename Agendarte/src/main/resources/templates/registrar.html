        <!-- ======= Header ======= -->
        <header id="header" class="fixed-top d-flex align-items-center ">

        </header><!-- End Header -->


        <main id="main">
            <section class="breadcrumbs">
                <div class="container">

                    <div class="d-flex justify-content-between align-items-center">
                        <h2>Administración</h2>
                        <ol>
                            <li><a th:href="@{/loginadmin}">Inicio</a></li>
                            <li>Administración</li>
                        </ol>
                    </div>

                </div>
            </section>

            <section class="inner-page">
                <div class="container">
                    <h2>
                        Datos personales usuario
                    </h2>

                    <p>Ingrese los campos para registrar usuario</p>

                    
                    <!--------Inicio Formulario Registro -------->
                    <div class="formularioiniciosesion">
                        <form method="post" th:action="@{/guardar}" th:object="${usuarios}">
                            
                            <label for="idusuario">Idusuario</label>
                            <input type="number" name="idusuario" placeholder="Su identificación...">
                            
                            <label for="nombres">Nombres</label>
                            <input type="text" name="nombres" placeholder="Sus nombres...">

                            <label for="apellidos">Apellidos</label>
                            <input type="text" name="apellidos" placeholder="Sus apellidos...">

                            <label for="direccion">Dirección</label>
                            <input type="text" name="direccion" placeholder="Su dirección...">
                            
                            <label for="telefono">Telefono</label>
                            <input type="number" name="telefono" placeholder="Su teléfono...">
                            
                            <label for="email">Email</label>
                            <input type="text" name="email" placeholder="Su email...">
                            
                            <label for="passaword">Password</label>
                            <input type="text" name="password" placeholder="Su contraseña...">
    
                            

                            <input name="submit" type="submit" value="Registrar">
                        </form>

                    </div>

<!--------Fin Formulario Registro -------->





                </div>
            </section>
